<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon_simple.ico">
  <title>Hypsis</title>

  <!-- Google Font – a close match to your logo’s serif -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      /* background sampled from logo: #FEFEF9 */
      background-color: #FEFEF9;
      /* serif to match your logotype */
      font-family: 'Merriweather', serif;
      /* text color sampled from your logotype: #162638 */
      color: #162638;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.5;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 100%;
      height: auto;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    .contact {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .contact a {
      color: inherit;
      text-decoration: none;
      font-weight: 700;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="hypsis_logo.png" alt="Hypsis logo" class="logo">
    <p class="contact">
      Contact us at  
      <a href="mailto:hello@hypsis.ai">hello@hypsis.ai</a>
    </p>
  </div>

</body>
</html>
